    <main>
        <h1>Contact Us!</h1>
        <div id="maindiv">
            <form action="Contact">
                <label for="name">Name:</label>
                <br>
                <input id="name" name="name" type="text">
                <br>
                <br>
                <div id="referral">
                <label for="referral">How did you hear of us?</label>
                <br>
                <select name="referral" id="input">
                    <option value="monthly">Popsicle Monthly</option>
                </select>
            </div>
                <br>
                <label for="color">What color is your favorite popsicle?</label>
                <br>
                <input id="color" name="color" type="color" value="#00AFEF">
                <br>
                <div id="comments">
                <label for="comments">Please let us know any comments you have:</label>
                <br>
                <textarea name="comments" id="comments" cols="60" rows="10"></textarea>
            </div>
                <br>
                    <a id="submit" class="submit" href="#">Submit</a>
            </form>
        </div>
    </main>
